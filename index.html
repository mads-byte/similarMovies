<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Find Similar Movies</h1>
        <h2>Simply search for a movie, click on it, and see movies just like it!</h2>
    </header>
    <main>
        <form autocomplete="off">
            <input id="search-input" type="text" placeholder="Enter movie title">
            <button id="search-btn">Search</button>
        </form>


        <section id="results-body">
            <div id="no-result"></div>
            <div id="results-area"></div>
        </section>

    </main>
    <script src="index.js"></script>
</body>

</html>
